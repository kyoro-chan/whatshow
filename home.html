<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>今日は何のショーを見る？</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="contaner">
      <div class="title">
        <div class="title-img">
          <img class="img arab" height= "80px" width= "65px" src="dance_arab_odoriko.png">
          <img class="img samba" height= "80px" width= "65px" src="dance_samba_woman.png">
          <h3>What show are you gonna see...</h4>
        </div>
      </div>
      <div class="btns">
        <div class="btn start">
          <a class="btn-push" id="btn-start" href="#"><span class="fas fa-hand-point-right"></span>push!</a> 
        </div> 
      </div>
      <div class="result">
        <h4>Let's see トロピカル スプラッシュ！</h4>
        <div class="partys" id="party-img"></div>
        <div class="partys" id="party-text"></div>
        <script language="javascript" type="text/javascript">
          var target = document.getElementById( 'party-img' );
          var targetText = document.getElementById( 'party-text' );
          var bt = document.getElementById( 'btn-start' );
          bt.addEventListener( 'click', function( e ) {
            var imglist = [
              "fruit_banana.png",
              "fruit_pineapple.png",
              "fruit_mango.png",
              "fruit_dragonfruit.png",
              "nougyou_saigai_shinpai_yasai.png",
              "nakayoshi_world_kids_run.png"
            ];
            var selectnum = Math.floor(Math.random() * imglist.length);
            var text = "ちょっとまってね"
            switch (selectnum){
              case 0:
                text = "バ！バ！バナナ！！";
                break; 
              case 1:
                text = "パイナップルダンスを踊ろう♫";
                break;
              case 2:
                text = "マンゴーをもって<br>サンバしよう♪";
                break;
              case 3:
                text = "ドラゴンフルーツを育てよう";
                break;
              case 4:
                text = "トロピカール、ストーーーーム！！！";
                break;
              case 5:
                text = "こいっ！こいっ！こいこいっこい！";
                break;	
		          default:
                text = "ちょっとまってね";
			          break;
          }
          var element = '<img class="result-img" src="' + imglist[ selectnum ] + '" height= "160px" width= "130px" alt="resultimg" >';
          target.innerHTML = element;
          var elementText ='<p class="resulttext">'+text+'</p>'
          targetText.innerHTML = elementText;  
          }, false );
          </script>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
